<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Imágenes</a></li>
      </ul>
      <i class="bx bxs-grid bx-sm bx-border-circle"></i>
      <i class="bx bx-user-circle bx-sm bx-border-circle"></i>
    </header>
    <main>
      <img src="./img/logo.png" alt="Google image" />
      <section class="input-search">
        <i class="bx bx-search bx-sm"></i>
        <input type="text" name="" id="" />
        <div class="icons">
          <i class="bx bxs-microphone bx-sm"></i>
          <i class="bx bxs-camera bx-sm"></i>
        </div>
      </section>
      <section class="search">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
      </section>
      <p>Ofrecido por Google en : <a href="#">Español (Latinoamérica)</a></p>
    </main>
    <footer>
      <div class="country">México</div>
      <hr />
      <div class="footer_links">
        <ul>
          <li><a href="#">Sobre Google</a></li>
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
